<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Application Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
	<h2>Internship Form</h2>
	  <form id="Internship Form">
		<div class="form">  
		  <label for="First-name-input">First Name</label>
		  <input type="text" class="form-control" id="first-name-input" required>
		  <div class="invalid-feedback">First name required!</div>
	  </div>
		  <div class="form"> 
			  <label for="Last-name-input">Last name</label>
			  <input type="text" class="form-control" id="Last-name" required>
			  <div class="invalid-feedback">Last name required!</div>
	  </div>
		  <div class="form">
		       <label for="email-input">Email</label>
			   <input type="text" class="form-control"id="Email" required>
			   <div class="invalid-feedback">Email required!</div>
		  </div>	
		  <div class="form">
			  <label for="college-input">College</label>
			  <input type="text" class="form-control" id="College" required>
			  <div class="invalid-feedback">Please provide a valid college.</div>
		  </div>  
		  <div class="form">
			  <label for="Graduation-year-input">Graduation Year</label>
			  <input type="text" class="form-control" id="Graduation year" required>
			  <select class="form-control" id="graduation-year-select" required>
              <option value="">Select Graduation Year</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
			  </select>	  
			  <div class="invalid-feedback">Please select a valid graduation year.</div>
		  </div>
		  <div class="form">
			<label for="roll-no-input">Roll No</label>
            <input type="text" class="form-control" id="roll-no-input" required>
            <div class="invalid-feedback">Please enter your roll number.</div>
		  </div>
		  <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
        <div class="invalid-feedback">You must agree to the terms and conditions.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
			  
	  </form>  
  </div>
</body>
</html>
